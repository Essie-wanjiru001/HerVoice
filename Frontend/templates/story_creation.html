<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Story</title>
    <style>
        body {
            background-color: maroon;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            max-width: 100%;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #ddd;
            padding: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<h1>Create a Story</h1>
<p>Please fill out the form below to publish your story.</p>

<form>
    <label for="storyTitle">Story Title:</label>
    <input type="text" id="storyTitle" name="storyTitle">

    <label for="storySynopsis">Story Content (up to 1500 words):</label>
    <textarea id="storySynopsis" name="storySynopsis" rows="10" cols="50" maxlength="1500"></textarea>

    <input type="submit" value="Submit">
</form>

</body>
</html>
