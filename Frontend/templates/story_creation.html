<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Story</title>
    <style>
        body {
            background-color: maroon;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            max-width: 100%;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #ddd;
            padding: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ccc;
        }

        #stories-container {
            margin-top: 30px;
        }

        .story {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Create a Story</h1>
<p>Please fill out the form below to publish your story.</p>

<form>
    <label for="storyTitle">Story Title:</label>
    <input type="text" id="storyTitle" name="storyTitle">

    <label for="storySynopsis">Story Content (up to 1500 words):</label>
    <textarea id="storySynopsis" name="storySynopsis" rows="10" cols="50" maxlength="1500"></textarea>

    <input type="submit" value="Submit">
</form>

<section id="stories-container">
    <h2>Existing Stories</h2>
    <div id="existing-stories"></div>
</section>

<script>
    const existingStories = [
        { title: "Story 1", content: "Content of Story 1" },
        { title: "Story 2", content: "Content of Story 2" },
        // Add more stories as needed
    ];

    function renderExistingStories() {
        const existingStoriesContainer = document.getElementById("existing-stories");
        existingStoriesContainer.innerHTML = "";

        existingStories.forEach(story => {
            const storyElement = document.createElement("div");
            storyElement.classList.add("story");
            storyElement.innerHTML = `<h3>${story.title}</h3><p>${story.content}</p>`;
            existingStoriesContainer.appendChild(storyElement);
        });
    }

    renderExistingStories();
</script>

</body>
</html>
