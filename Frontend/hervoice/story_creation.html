<!DOCTYPE html>
<html>
<head>
 <title>Create a Story</title>
</head>
<body>

<h1>Create a Story</h1>
<p>Please fill out the form below to create a story.</p>

<form>
 <label for="storyTitle">Story Title:</label><br>
 <input type="text" id="storyTitle" name="storyTitle"><br>
 <label for="storyGenre">Story Genre:</label><br>
 <input type="text" id="storyGenre" name="storyGenre"><br>
 <label for="storySynopsis">Story Synopsis:</label><br>
 <textarea id="storySynopsis" name="storySynopsis" rows="4" cols="50"></textarea><br>
 <input type="submit" value="Submit">
</form>

</body>
</html>
